<form (submit)="crearPersonalMedico($event)" class="formulario-registro">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
  </div>
  <div>
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required>
  </div>
  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
  </div>
  <div>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>
  </div>
  <div>
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>
  </div>
  <div>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>
  </div>
  <div>
    <label for="tarjeta_profesional">Tarjeta Profesional:</label>
    <input type="text" id="tarjeta_profesional" name="tarjeta_profesional">
  </div>
  <div>
    <label for="especialidad">Especialidad:</label>
    <input type="text" id="especialidad" name="especialidad">
  </div>
  <div>
    <label for="tipo_personal">Tipo de Personal:</label>
    <select  type="text" id="tipo_personal" name="tipo_personal">
    <option value="medico">Médico</option>
    <option value="enfermero">Enfermero</option>
  </select>
  </div>
  <button type="submit">Crear</button>
</form>
