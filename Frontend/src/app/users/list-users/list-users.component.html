<div class="user-list">
  <h3>Usuarios Registrados</h3>
    <table>
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cedula</th>
            <th>Edad</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Direccion</th>
            <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataList">
            <td>{{ item.name }}</td>
            <td>{{ item.last_name }}</td>
            <td>{{ item.identification_card }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.address }}</td>
            <td><button class="delete" (click)="eliminarUsuario(item.id)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
